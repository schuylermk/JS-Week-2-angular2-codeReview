<div class="container">
  <div [hidden]="submitted">
    <h1>Meal Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #mealForm="ngForm">
      <div class="form-group">
        <label for="name">Food</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="power">Caloric Contribution</label>
        // Dropdown menu for number of calories
        <select class="form-control" required [(ngModel)]="model.nutrition" ngControl="nutrition" #spy>
          <option *ngFor="#c of calories" [value]="c">{{c}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!mealForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newMeal()">New Meal</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following meal:</h2>
    <div class="row">
      <div class="col-xs-3">Food</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Calories</div>
      <div class="col-xs-9 pull-left">{{ model.nutrition }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
